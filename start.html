!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestureFlow - Live Experience</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-white">

    <header class="fixed top-0 left-0 right-0 z-50 py-4 px-8 bg-[rgba(13,17,23,0.8)] backdrop-blur-sm shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="font-orbitron text-2xl font-bold text-sky-400 nav-link-glow">GestureFlow</a>
            <nav>
                <ul class="flex space-x-8">
                    <li><a href="index.html" class="font-orbitron text-lg text-gray-300 hover:text-white nav-link-glow transition-colors duration-300">HOME</a></li>
                    <li><a href="#" class="font-orbitron text-lg text-gray-300 hover:text-white nav-link-glow transition-colors duration-300">ABOUT US</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="min-h-screen flex flex-col items-center justify-center p-4 pt-32">
        <div class="text-center mb-12">
            <h1 class="font-orbitron text-6xl md:text-7xl font-bold glitch-text" data-text="LIVE RECOGNITION">LIVE RECOGNITION</h1>
            <p class="text-xl text-sky-300 mt-2">Activate your webcam to begin real-time sign language translation.</p>
        </div>

        <!-- Connection Status -->
        <div id="connection-status" class="mb-4 px-4 py-2 rounded-full text-sm font-orbitron">
            <span id="status-text">Disconnected from server</span>
        </div>

        <div class="w-full max-w-7xl mx-auto flex flex-col md:flex-row gap-8 items-stretch">
            
            <div class="w-full md:w-1/2">
                <h2 class="font-orbitron text-3xl text-sky-400 mb-4 text-left">INPUT STREAM</h2>
                <div class="relative w-full aspect-video rounded-lg shadow-[0_0_25px_rgba(75,222,128,0.4)] border-2 border-green-400/50 overflow-hidden bg-black">
                    <!-- Use Flask video feed when connected -->
                    <img id="video-feed" class="w-full h-full object-cover hidden" src="/video_feed" alt="Video Feed">
                    <video id="webcam-feed" class="w-full h-full object-cover hidden" autoplay playsinline muted></video>
                    <p id="webcam-placeholder" class="absolute inset-0 flex items-center justify-center text-gray-500 font-orbitron text-2xl">WEBCAM INACTIVE</p>
                </div>
            </div>

            <div class="w-full md:w-1/2 flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="font-orbitron text-3xl text-sky-400 text-left">AI OUTPUT LOG</h2>
                    
                    <button id="speak-btn" title="Read Aloud" class="flex items-center gap-x-2 rounded-full py-2 px-4 hover:bg-green-500/20 transition-colors duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                        </svg>
                        <span class="hidden md:inline font-orbitron text-green-400">Read Aloud</span>
                    </button>
                </div>
                <div id="output-log" class="card w-full flex-grow p-4 rounded-lg border border-gray-700/50 font-mono text-lg text-green-300 overflow-y-auto max-h-96">
                    <p class="text-gray-500">> [Awaiting Signal...]</p>
                </div>
                <div class="mt-4">
                    <button id="clear-log" class="font-orbitron text-sm bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-full transition-colors duration-300">
                        Clear Log
                    </button>
                </div>
            </div>
        </div>

        <div class="mt-12 flex gap-4">
            <button id="activate-btn" class="font-orbitron text-2xl bg-green-500 hover:bg-green-600 text-white font-bold py-5 px-12 rounded-full glow-button inline-block uppercase">
                Start AI Recognition
            </button>
            <button id="stop-btn" class="font-orbitron text-2xl bg-red-500 hover:bg-red-600 text-white font-bold py-5 px-12 rounded-full glow-button inline-block uppercase hidden">
                Stop Recognition
            </button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const activateBtn = document.getElementById('activate-btn');
            const stopBtn = document.getElementById('stop-btn');
            const videoFeed = document.getElementById('video-feed');
            const webcamFeed = document.getElementById('webcam-feed');
            const webcamPlaceholder = document.getElementById('webcam-placeholder');
            const outputLog = document.getElementById('output-log');
            const connectionStatus = document.getElementById('connection-status');
            const statusText = document.getElementById('status-text');
            const clearLogBtn = document.getElementById('clear-log');
            const speakButton = document.getElementById('speak-btn');

            let socket = null;
            let isConnected = false;
            let recognizedText = '';

            // Initialize Socket.IO connection
            function connectToServer() {
                try {
                    socket = io('http://localhost:5000');
                    
                    socket.on('connect', () => {
                        console.log('Connected to Flask server');
                        isConnected = true;
                        updateConnectionStatus(true);
                        addToLog('>> Connected to AI server');
                    });

                    socket.on('disconnect', () => {
                        console.log('Disconnected from Flask server');
                        isConnected = false;
                        updateConnectionStatus(false);
                        addToLog('>> Disconnected from AI server');
                    });

                    socket.on('prediction', (data) => {
                        const { text, confidence } = data;
                        const confidencePercent = (confidence * 100).toFixed(1);
                        const timestamp = new Date().toLocaleTimeString();
                        
                        addToLog(>> [${timestamp}] Detected: ${text} (${confidencePercent}% confidence));
                        recognizedText += text;
                        
                        // Update the recognized text display
                        if (recognizedText.length > 100) {
                            recognizedText = recognizedText.substring(50); // Keep last 50 characters
                        }
                    });

                    socket.on('connect_error', (error) => {
                        console.error('Connection failed:', error);
                        updateConnectionStatus(false);
                        addToLog('>> Error: Could not connect to AI server');
                    });

                } catch (error) {
                    console.error('Socket initialization failed:', error);
                    updateConnectionStatus(false);
                }
            }

            function updateConnectionStatus(connected) {
                if (connected) {
                    connectionStatus.className = 'mb-4 px-4 py-2 rounded-full text-sm font-orbitron bg-green-500/20 border border-green-500/50';
                    statusText.textContent = 'Connected to AI server';
                    statusText.className = 'text-green-400';
                } else {
                    connectionStatus.className = 'mb-4 px-4 py-2 rounded-full text-sm font-orbitron bg-red-500/20 border border-red-500/50';
                    statusText.textContent = 'Disconnected from server';
                    statusText.className = 'text-red-400';
                }
            }

            function addToLog(message) {
                const logEntry = document.createElement('p');
                logEntry.textContent = message;
                logEntry.className = 'mb-1 text-green-300';
                outputLog.appendChild(logEntry);
                outputLog.scrollTop = outputLog.scrollHeight;
            }

            // Clear log functionality
            clearLogBtn.addEventListener('click', () => {
                outputLog.innerHTML = '<p class="text-gray-500">> [Log Cleared...]</p>';
                recognizedText = '';
            });

            // Start AI recognition
            activateBtn.addEventListener('click', () => {
                if (!isConnected) {
                    connectToServer();
                    setTimeout(() => {
                        if (isConnected) {
                            startRecognition();
                        }
                    }, 1000);
                } else {
                    startRecognition();
                }
            });

            function startRecognition() {
                webcamPlaceholder.style.display = 'none';
                webcamFeed.style.display = 'none';
                videoFeed.style.display = 'block';
                videoFeed.src = '/video_feed?' + new Date().getTime(); // Add cache buster
                
                activateBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
                
                addToLog('>> AI Recognition Started');
            }

            // Stop recognition
            stopBtn.addEventListener('click', () => {
                videoFeed.style.display = 'none';
                webcamPlaceholder.style.display = 'flex';
                webcamPlaceholder.textContent = 'RECOGNITION STOPPED';
                
                stopBtn.style.display = 'none';
                activateBtn.style.display = 'inline-block';
                activateBtn.textContent = 'Restart AI Recognition';
                
                addToLog('>> AI Recognition Stopped');
            });

            // Text-to-speech functionality
            speakButton.addEventListener('click', () => {
                let textToSpeak = recognizedText || outputLog.innerText;
                textToSpeak = textToSpeak.replace(/>> \[\d{1,2}:\d{2}:\d{2} [AP]M\]/g, '').trim();
                
                if (textToSpeak && textToSpeak.trim() !== '' && !textToSpeak.includes('[Awaiting Signal...]')) {
                    const utterance = new SpeechSynthesisUtterance(textToSpeak);
                    utterance.rate = 0.8;
                    utterance.pitch = 1;
                    window.speechSynthesis.speak(utterance);
                } else {
                    addToLog('>> No text to speak');
                }
            });

            // Initialize connection on page load
            updateConnectionStatus(false);
        });
    </script>
</body>
</html>
